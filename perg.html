<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/turing.css">
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="./js/perg.js"></script>
  </head>
  <body>
    <h1 class="text-center">Coloque a sua pergunta</h1>
    <br><br><br><br>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <select class="form-control perg-list">
              <option value="-1">Selecione uma pergunta</option>
            </select>
            <br>
            <div class="from-group">
              <label for="salaA">Sala A</label>
              <input type="radio" name="sala" value="0" placeholder="Sala A">
              <label for="salaB">Sala B</label>
              <input type="radio" name="sala" value="1" placeholder="Sala B">
              <label for="salaAB">Duas Salas</label>
              <input type="radio" name="sala" value="2" placeholder="Sala A e B">
            </div>
            <button type="button" id="perg-button" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-ok"></span> Perguntar</button>
          </div>
          <div class="col-md-4"></div>
        </div>
        <br><br><br>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <h1 class="text-center">Respostas</h1>
            <br><br>
            <!--Template para a tabela de respostas do Imitation Game-->
            <table class="table table-condensed table-hover">
              <caption>Quem gosta bué de homens peludos?</caption>
              <thead>
                <tr>
                  <th>#</th>
                  <th>Sala A</th>
                  <th>Sala B</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>O Rui Sá gosta de homens peludos. Para além de homens peludos uma preferência dele são homens parrudos e bigodudos</td>
                  <td>O Rui Sá gosta muito de homens peludos</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
